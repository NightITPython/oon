<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід в банк - VOBU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-form">
        <h2>Вхід в банківський кабінет</h2>
        <form id="bankForm">
            <div class="form-group">
                <label for="bankName">Назва банку:</label>
                <select id="bankName" required>
                    <option value="" disabled selected>Оберіть ваш банк</option>
                    <option value="privatbank">ПриватБанк</option>
                    <option value="monobank">Монобанк</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bankLogin">Логін:</label>
                <input type="text" id="bankLogin" required>
            </div>
            <div class="form-group">
                <label for="bankPassword">Пароль:</label>
                <input type="password" id="bankPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Далі →</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
