<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інвентарна картка - VOBU</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="login-form">
        <h2>Інвентарна картка</h2>
        <form id="cardForm">
            <div class="form-group">
                <label for="cardNumber">Номер картки:</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardDetails">Додаткові відомості:</label>
                <textarea id="cardDetails"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Відправити</button>
        </form>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
